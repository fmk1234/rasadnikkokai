<div class="textOverImage3" data-text="JÚNIUS SZÉPE

Érési ideje: Június közepe
Jellemzői: megnyúlt alakú, középnagyságú(60-70 g)
Húsa fehér olvadó, bőlevű, édeskés.
Fa Jellemzői: középerős növekedésű.

<div class="textOverImage" data-text="CUKOR KÖRTE

Érési ideje: Július közepe
Jellemzői: zömök, körte alakú, középnagyságú(80-90 g)
Húsa féléretten is fehér olvadó, bőlevű, édes-savanykás.
Fa Jellemzői: erős növekedésű, igen-ellenálló.
Ára: 400 DIN / DB" style="background-image: url(cukor1.jpg); top: 25%; left: 42%; background-size: 135%;"> </div>

<div class="textOverImage" data-text="SANTA MARIA

Érési ideje: Augusztus közepe
Jellemzői: gyümölcse középnagy vagy nagy,
Húsa fehér, olvadó, bőlevű, édes-savanykás ízű.
Fa Jellemzői: Fája erős növekedésű.
Ára: 400 DIN / DB" style="background-image: url(maria123.png); top: 25%; left: 69%; background-size: 100%;"> </div>

<div class="textOverImage1" data-text="SÁRGA VILMOS

Érési ideje: Augusztus vége
Jellemzői: megnyúlt alakú, nagy gyümölcsű(160-220g)
Húsa fehér, olvadó, illatos, bőlevű édes-savanykás muskotályos zamatú.
Fa Jellemzői: közepes növekedésű, gömbszerű koronát nevel.
Ára: 400 DIN / DB" style="background-image: url(vilmossarga.jpg); top: 65%; left: 15%; "> </div>

<div class="textOverImage1" data-text="ABATA-FETEL

Érési ideje: Szeptember közepe
Jellemzői: megnyúlt, hosszúkás, körte alakú (250-300g)
Húsa szaftos édeskés ízű.
Fa jellemzői: középerős növekedésű.
Ára: 400 DIN / DB" style="background-image: url(fetel.jpg); top: 65%; left: 69%; background-size: 110%;"> </div>

<div class="textOverImage1" data-text="KIFFER

Érési ideje: Október vége
Jellemzői: Gyümölcse nagy, színe szalmasárga,
Húsa sárgásfehér, egy kis ideig kemény, aztán megpuhul.Íze fanyarkás, erősen birsszerű illattal.
Fa Jellemzői: közepes növekedésű, ellenálló.
Ára: 400 DIN / DB" style="background-image: url(kiffer123.jpg); top: 105%; left: 42%;"> </div>

<div class="textOverImage1" data-text="HOSUI JAPÁNKÖRTE

Érési ideje: Augusztus közepe
Jellemzői: középnagyságú gyümölcsű (100-150g),
Húsa krémszínű, olvadó, lédús.
Fa Jellemzői: Fája erős növekedésű.
Ára: 400 DIN / DB" style="background-image: url(hosui123.jpg); top: 65%; left: 42%; "> </div>
