<div class="textOverImage" data-text="MAGYAR LEGJOBB

Érési ideje: Július első fele
Gyümölcs jellemzői: Termés mennyiségtől függően közepes vagy nagy.
Héja intenzív sárga-piros pöttyözött.
Húsa lédús, zamatos, édes. Különleges aromájú.
Fa jellemzői: kissé buja, szétterülő koronát nevel, ellenálló
Ára: 400 DIN / DB" style="background-image: url(magyar.jpg); top: 25%; left: 15%;"> </div>

<div class="textOverImage" data-text="SZEGEDI MAMUT

Érési ideje: Július közepe
Gyümölcs jellemzői: Nagy vagy óriás szemű (70 g) tömegű.
Héja narancssárga alapon piros színnel mosott.Húsa lédús, középkemény állagú.
Fa jellemzői: Erős növekedésű, feltörő, később félgömb alakú lomkoronát nevel.
Ára: 400 DIN / DB" style="background-image: url(mamut3.jpg); top: 25%; left: 42%; font-family: 'Roboto Condensed', sans-serif;"> </div>

<div class="textOverImage" data-text="NS BŐTERMŐ

Érési ideje: Július közepe
Gyümölcs jellemzői: Termése igen nagy, hosszúkás lapított alakú.
Alapszíne naracssárga, piros fedőburokkal.
Húsa frissítően lédús, nagyon ízletes.
Fa jellemzői: Későn virágzik.
Ára: 400 DIN / DB" style="background-image: url(rodna.jpg); top: 25%; left: 69%; background-size: 170%;"> </div>

<div class="textOverImage1" data-text="CEGLÉDI BÍBOR

Érési ideje: Július közepe
Gyümölcs jellemzői: Nagy 50-60g tömegű, oldalról lapított alakú.
Alapszíne narancssárga, 60% ban élénkpiros fedőszínnel borított.
Húsa rostos, bőlevű, középkemény. Kiváló ízű, sajátos zamatú.
Fa jellemzői: erős növekedésű, kezdetben felfelé törő, később szétterülő koronát nevel.
Ára: 400 DIN / DB" style="background-image: url(biborkajszi.jpg); top: 65%; left: 15%; "> </div>

<div class="textOverImage1" data-text="NS4 KAJSZIBARACK

Érési ideje: Július közepe
Gyümölcs jellemzői: Nagy, enyhén kúp alakú. Naracssárga alapszínét 90%-ban
piros fedőszín takarja.
Húsa aromatikus, édes, enyhén savanykás beütéssel.
Fa jellemzői: Közepes nagyságú lombkoronát nevel.
Mérsékelten, stabilan terem.
Ára: 400 DIN / DB" style="background-image: url(ns40.jpg); top: 65%; left: 42%; "> </div>

<div class="textOverImage4" data-text="NS6 KAJSZIBARACK

Érési ideje: Július második fele
Gyümölcs jellemzői: Középnagy vagy nagy, gömbölyű, oldalán kissé lapított alakú.
Világos naracssrága egyenletesen piros fedőszínnel.
Húsa massszív, lédús, aromatikus.Magjától könnyen elváló, édes magvú.
Fa jellemzői: Középerős növekedésű, koronája gömb, később megnyúlt gömb formát képez.
Későn virágzik, figyelemre méltó fajta." style="background-image: url(ns6.jpg); top: 65%; left: 69%;"> </div>

<div class="textOverImage3" data-text="CEGLÉDI ARANY

Érési ideje: Július második fele
Gyümölcs jellemzői: középnagy méretű, gömbölyű, egyöntetően érő.
Alapszíne narancssárga, a napos oldalán piros.
Húsa kemény, kellemes zamatú.
Fa jellemzői: Erős növekedésű, koronája  szétterülő félgömb alakú,  gyenge elágazási hajlamú.
Ára: 400 DIN / DB" style="background-image: url(ceglediarany1.jpg); top: 105%; left: 15%;"> </div>

<div class="textOverImage3" data-text="NS KÉSŐNVIRÁGZÓ

Érési ideje: Július 2. fele
Gyümölcs jellemzõi: színe túlnyomóan sárga, enyhén narancsos
Húsa ízletes, magvaváló
Fa jellemzõi: középerős növekedésű, bőtermő
Ára: 400 DIN / DB" style="background-image: url(KASNO.jpg); top: 105%; left: 42%;"> </div>

<div class="textOverImage" data-text="ŐSZI KAJSZIBARACK

Érési ideje: Szeptember eleje
Gyümölcs jellemzõi: gyümölcse kb 40 gram, napos fele színezett
Húsa narancssárga keményes, kiváló ízű, magvaváló fajta.
Fa jellemzõi: középerős növekedesű.
Ára: 400 DIN / DB" style="background-image: url(oszi.jpg); top: 105%; left: 69%;"> </div>
